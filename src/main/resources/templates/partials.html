<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">


<!--<div th:fragment="head (title)" >-->
<!--<title><span th:text="${title}"></span></title>-->
<!--</div>-->
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css" />
    <link rel="icon" href="../static/images/paw_2.png"/>
    <style>
        #map {
            width: 600px;
            height: 300px;
        }
        nav{
            box-shadow: 5px 5px rgba(0, 102, 204, .2);
        }
        html, body {
            margin: 0;
            padding: 0;
            background-image: url("../static/images/bg_1.png");
            background-size: cover;
        }
        li a{
            color:#f4429b;
        }
        li a:hover {
            color: #a02489;
        }
        .footer {
            position: sticky;
            bottom: 100px;
            left: 45px;
            /*width:100%;*/
            height:100px;   /* Height of the footer */
        }
    </style>
</head>

<body>
<div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar uk-margin-bottom">
<nav th:fragment="navbar"  style="background-color: #CCCCFF" class="uk-navbar-container uk-margin" uk-navbar="mode: click">
    <div class="uk-navbar-center">
        <div><div>
            <ul class="uk-navbar-nav">
                <li><a class="nav-link" href="/home">Home</a></li>
                <li><a href="/adopter/pets">View all pets</a></li>
            </ul>
        </div></div>
        <a class="uk-navbar-item uk-logo" href="/home">Pet-tential</a>
        <div class="uk-navbar-right"><div>
            <ul class="uk-navbar-nav">
                <!--Logged in users see....-->
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/editUser">Settings</a>
                    <a class="nav-link" th:if="${hasPreference}" th:href="'/adopter/preferences/edit/'+${userId}">Preferences</a>
                    <a class="nav-link" th:if="${doesNotHavePreference}" href="/adopter/preferences">Preferences</a>
                </li>
                <!--Logged out users see....-->
                <li sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/sign-up">Register</a>
                </li>
            </ul>
        </div></div>
    </div>
</nav>
</div>


<div th:fragment="footer">
    <footer class="footer uk-flex">
        <span class="uk-margin-auto">2019 Codeup. For Educational Purposes Only.</span>
    </footer>
</div>

<div th:fragment="scripts">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit-icons.min.js"></script>
</div>

</body>
</html>
