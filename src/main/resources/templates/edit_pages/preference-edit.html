<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<nav th:replace="partials :: navbar"/>

<form th:action="'/adopter/preferences/edit/' + ${oldPref.getId()}" method="post" >
    <label>Breed</label>
    <input type="text" name="breed" th:value="${oldPref.getBreed()}"/>
    <label>Age</label>
    <input type="text" name="age" th:value="${oldPref.getAge()}"/>
    <label>Color</label>
    <input type="text" name="color" th:value="${oldPref.getColor()}"/>
    <label>Sex</label>
    <select name="sex">
        <option value="m">Male</option>
        <option value="f">Female</option>
    </select>
    <label>Weight</label>
    <input type="text" name="weight" th:value="${oldPref.getWeight()}"/>

    <input type="submit" />
</form>


</body>
</html>
