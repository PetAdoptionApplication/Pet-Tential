<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Profile')"/>
<body>
<nav th:replace="partials::navbar"/>
<div class="uk-container uk-flex">


    <form th:action="@{/editUser}" method="POST" class="uk-margin-auto uk-width-1-3">
        <h1 class="uk-margin-top">Edit User</h1>

    <form th:action="@{/editUser}" method="POST" class="uk-margin-auto uk-width-1-2 ">
        <h1 class="uk-margin-top">Edit Profile Info</h1>

        <p class="uk-text-center"><span th:if="${ProfileUpdate != null}" th:text="${ProfileUpdate}">No Results Found</span></p>
        <div>
            <label for="name">Name</label>
            <input id="name" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:value="${user.name}" name="name"/>
        </div>

        <div>
            <label for="address">Address</label>
            <input id="address" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:value="${user.address}" name="address"/>
        </div>

        <div>
            <label for="username">Username</label>
            <input id="username" name="username" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:value="${user.username}" />
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" name="email" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:value="${user.email}"  />
        </div>

        <div>
            <label for="number">Phone Number</label>
            <input id="number" name="number" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:value="${user.number}"  />
        </div>
        <input type="hidden" th:value="${user.id}" name="id"/>
        <button class="uk-button uk-button-primary" onclick="UIkit.notification({message: 'User Edited...', status: 'success'})"> Edit User </button>
    </form>
</div>

<footer th:replace="partials::footer"/>
<div th:replace="partials::scripts"/>
</body>
</html>
