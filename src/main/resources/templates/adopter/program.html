<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials :: navbar"/>

<div class="uk-container">
    <div class="uk-grid" uk-grid="masonry:true">
            <div class="uk-card" style="width: 18rem;" th:object="${program}">
                <div class="uk-card-body">
                    <h5 class="uk-card-title" th:text="${program.name}"></h5>
                    <p class="uk-card-text" th:text="${program.type}"></p>
                    <p class="uk-card-text" th:text="${program.description}"></p>
                    <p class="uk-card-text" th:text="${program.time} + ':00 pm'"></p>
                    <p class="uk-card-text" th:text="${program.length} + ' hours'"></p>
                    <p class="uk-card-text" th:text="'Breed: ' + ${program.breed}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
