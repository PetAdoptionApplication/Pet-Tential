<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "partials :: head('Home')"/>
<body>

    <nav th:replace="partials :: navbar"/>

    <div class="container">
        <!--Row One-->
        <div class="row">
        </div>

        <!--Row Two: Three columns-->
        <div class="row">
            <!--Column One: Programs-->
            <div class="col-md-4 col-sm-12">

                <!--TODO: The controller with the path to this home page need to relay the programs that user has -->
               <div th:each="program : ${programs}">
                   <div class="col-12">
                       <div class="card">
                           <div class="card-body">
                               <h4 class="card-title" th:text="${program.getName()}"> </h4>
                               <p class="card-text" th:text="${program.getDescription()}"></p>
                           </div>
                       </div>
                   </div>
               </div>
            </div>


            <!--Column Two: Actions-->
            <div class="col-md-4 col-sm-12">

                <!--TODO: Add the appropirate pages and Controllers for the pages-->
                <a href="/adopter/programs"><button class="btn btn-primary">Join Program</button></a>
                <a href="/adopter/pets"><button class="btn btn-primary">Find a Pet</button></a>
                <a href="/adopter/preferences"><button class="btn btn-primary">Preferences</button></a>
            </div>


            <!--Column Three: Nearby Shelters-->
            <div class="col-md-4 col-sm-12">
                <!--TODO: Google API search results here-->
            </div>
        </div>
        <!--ROW TWO END-->

    </div>

    <footer th:replace="partials :: footer"/>

<div th:replace="partials :: scripts"/>
</body>
</html>
