<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "partials :: head('Here are some pets available!')">
    <meta charset="UTF-8"/>
    <title>Indiv Post</title>
</head>
<body>
<nav th:replace="partials :: navbar"/>
<header th:replace="partials::header"/>
<div class="container">
    <div class="row text-center" style="margin-bottom: 20px">
        <h2 th:text="${pet.getBreed()}" class="underline"/>
    </div>
    <div class="row text-center" style="margin-bottom: 20px">
        <p th:text="${pet.getAge()}" />
    </div>
    <div class="row text-center" style="margin-bottom: 50px">
        <p th:text="${pet.getColor()}" />
    </div>
    <div class="row text-center" style="margin-bottom: 50px">
        <p th:text="${pet.getDescription()}" />
    </div>
    <div class="row text-center" style="margin-bottom: 50px">
        <p th:text="${pet.getSex()}" />
    </div>
    <div class="row text-center" style="margin-bottom: 50px">
        <p th:text="${pet.getWeight()}" />
    </div>
    <div class="row text-center" style="margin-bottom: 50px">
        <img th:src="${pet.getPicture()}" alt="Picture of Pet"/>
    </div>
    <form action="/adopt/pet" method="post" >
        <input type="hidden"/>
        <input type="submit">
    </form>
</div>
<footer th:replace="partials::footer" />
<div th:replace="partials::scripts" />
</body>
</html>
