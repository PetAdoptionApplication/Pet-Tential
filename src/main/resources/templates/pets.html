<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "partials :: head('Pets Available')"/>
<body>

<nav th:replace="partials :: navbar"/>
<header th:replace="partials::header"/>


  <div class="container">
      <!--TODO: Pass all pets to this page-->
  <div class="row">
   <div class="col-md-4 col-lg-3">
       <div class="card" th:each="pet ${pets}">
        <div class="card-body">
            <a th:href="'adopt/pet/' + ${pet.getId()}"><img th:src="${pet.getPicture()}" class="card-img-top" alt="Pet Image"/></a>
            <h3 class="card-title" th:text="${pet.getAge()}"></h3>
            <p class="card-text" th:text="${pet.getSex()}"></p>
        </div>
    </div>
   </div>
  </div>
  </div>


<footer th:replace="partials::footer"/>
<div th:replace="partials::scripts"/>

</body>
</html>
