<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('sign-up')">
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<div class="container uk-margin-bottom">
<nav th:replace="partials :: navbar"/>
</div>
<div class="container uk-flex">
<form th:action="@{/sign-up}" method="POST" class="uk-margin-auto uk-width-1-2 " th:object="${user}">
    <div th:if="${error != null}">
        <span th:text="${error}">Static summary</span>
    </div>
    <h1 class="uk-margin-top">Create an account</h1>
    <div class="uk-margin">
    <label for="username">Username</label>
    <input id="username" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:field="*{username}" />
    </div>

    <div>
    <label for="email">Email</label>
    <input id="email" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:field="*{email}" />
    </div>

    <div>
    <label for="password">Password</label>
        <small>Password must be at least 8 characters long and include one number and one letter</small>
    <input id="password" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="password" th:field="*{password}" />
    </div>

    <div>
        <label for="confPass">Confirm Password</label>
        <input id="confPass" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="password" name="confPass"/>
    </div>

    <div>
    <label for="name">Name</label>
    <input id="name" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:field="*{name}" />
    </div>

    <div>
    <label for="address">Address</label>
    <input id="address" name="address" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:field="*{address}" />
    </div>

    <div>
        <label for="city">City</label>
        <input id="city" name="city" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" />
    </div>

    <div>
        <label for="state">State</label>
        <input id="state" name="state" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" />
    </div>

    <div>
    <label for="number">Phone Number</label>
    <input id="number" class="uk-input uk-form-width-medium uk-width-expand uk-margin-bottom" type="text" th:field="*{number}" />
    </div>

    <div>
    <label for="shelter"> Are you a shelter? </label>
    <input type="checkbox" class="uk-checkbox-primary uk-margin-small-left" id="shelter" th:field="*{isShelter}"/>
    </div>
    <div class="uk-width-expand uk-flex uk-margin-top">
        <button class="uk-button uk-button-primary" value="Sign me up!" type="submit">Submit</button>
    </div>
</form>

</div>
<div th:replace="partials :: footer" />
<div th:replace="partials :: scripts" />
</body>
</html>
