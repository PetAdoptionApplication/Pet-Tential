<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::head('Programs')"/>
<body>

<nav th:replace="partials :: navbar"/>
<div class="uk-container">
    <div class="uk-grid" uk-grid="masonry:true">
        <div class="card" th:each="program:${programs}">
            <div class="card-body">
                <h5 class="card-title" th:text="${program.name}"></h5>
                <p class="card-text" th:text="${program.type}"></p>
                <p class="uk-card-text" th:text="${program.location}"/>
            </div>
        </div>
    </div>
</div>

<footer th:replace="partials :: footer"/>

<div th:replace="partials :: scripts"/>

</body>
</html>
