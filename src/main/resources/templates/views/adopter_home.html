<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "partials :: head('Home')" />
<body>
<nav th:replace="partials::navbar"/>
<div class="uk-grid uk-margin-auto">
    <div class="uk-grid uk-text-center uk-width-1-1">
        <div class="uk-child-width-expand uk-margin-auto">

            <button class="uk-button uk-button-default"><a href="/search">Search pets/shelters/programs</a></button>
        </div>
        <div class="uk-child-width-expand uk-margin-auto">
            <button class="uk-button uk-button-default"><a href="/adopter/preferences">Preferences</a></button>
        </div>
    </div>
</div>

<hr/>

<div class="uk-child-width-1-2@l uk-grid uk-grid-divider uk-child-width-1-2@s">

    <div class="uk-text-center">
        <h4 class="uk-margin-auto"><u>Programs in your area</u></h4>
        <table class="uk-table uk-table-striped">
            <tr>
                <th class="uk-text-center">Name</th>
                <th class="uk-text-center">Description</th>
                <th class="uk-text-center">Length</th>
                <th class="uk-text-center">Sign-up</th>
            </tr>

            <div th:each="program : ${programs}">
                <tr>
                    <td th:text="${program.name}"></td>
                    <td th:text="${program.description}"></td>
                    <td th:text="${program.length}"></td>
                    <td> 
                       <button class="uk-button uk-button-default" type="button" onclick="UIkit.notification({message: 'Signed Up To Program...', pos: 'top-center'})">Submit</button>
                    </td>
                </tr>
            </div>
        </table>
    </div>
    <div class="uk-text-center">
        <h4><u>Volunteer Opportunities</u></h4>
        <table class="uk-table uk-table-striped">
            <tr>
                <th class="uk-text-center">Shelter Name</th>
                <th class="uk-text-center">Date</th>
                <th class="uk-text-center">Time</th>
                <th class="uk-text-center">Register</th>
            </tr>
            <div th:each="volunteer : ${volunteers}">
                <form th:action="@{'/volunteer/' + ${volunteer.id}}" method="POST">
                    <tr>
                        <td>
                            <span th:text="${volunteer.getShelter().name}"></span>
                        </td>
                        <td>
                            <span th:text="${volunteer.date}"></span>
                        </td>
                        <td>
                            <span th:text="${volunteer.time}"></span>
                        </td>
                        <td>

                            <button class="uk-button uk-button-default" type="button" onclick="UIkit.notification({message: 'Sign-Up Successful...', pos: 'top-center'})">Sign-Up</button>

                        </td>
                    </tr>
                </form>
            </div>
        </table>
    </div>
</div>


<footer th:replace="partials :: footer"/>
<div th:replace="partials :: scripts"/>
</body>
</html>
