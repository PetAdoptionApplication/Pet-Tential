<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "partials :: head('Home')" />
<body>
<nav th:replace="partials::navbar"/>
<div class="uk-grid uk-margin-auto">
    <div class="uk-grid uk-text-center uk-width-1-1">
        <div class="uk-child-width-expand uk-margin-auto">

            <button class="uk-button uk-button-default uk-animation-slide-left"><a href="/search">Search pets/shelters/programs</a></button>
        </div>
        <div class="uk-child-width-expand uk-margin-auto">
            <button class="uk-button uk-button-default uk-animation-slide-right"><a href="/adopter/preferences">Preferences</a></button>
        </div>
    </div>
</div>

<hr/>

<div class="uk-child-width-1-2@l uk-grid uk-grid-divider uk-child-width-1-2@s">

    <div class="uk-text-center">
        <div class="uk-card uk-card-default uk-card-body uk-margin-left uk-box-shadow-xlarge uk-animation-slide-left">
        <h4 class="uk-margin-auto"><u>Programs in your area</u></h4>
            <table class="uk-table uk-table-striped">
                <tr>
                    <th class="uk-text-center">Name</th>
                    <th class="uk-text-center">Description</th>
                    <th class="uk-text-center">Length</th>
                    <th class="uk-text-center">Sign-up</th>
                </tr>

                <div th:each="program : ${programs}">
                    <tr>
                        <td th:text="${program.name}"></td>
                        <td th:text="${program.description}"></td>
                        <td th:text="${program.length}"></td>
                        <td>
                                <input data-th-attr="programId = ${program.id}" type="submit" class="uk-button uk-button-default program-signup" onclick="UIkit.notification({message: 'Signed Up To Program...', pos: 'top-center', status: 'success'})"/>
                        </td>
                    </tr>
                </div>
            </table>
        </div>
    </div>
    <div class="uk-text-center">
        <div class="uk-card uk-card-default uk-card-body uk-margin-right uk-box-shadow-xlarge uk-animation-slide-right">
        <h4><u>Volunteer Opportunities</u></h4>
            <table class="uk-table uk-table-striped">
                <tr>
                    <th class="uk-text-center">Shelter Name</th>
                    <th class="uk-text-center">Date</th>
                    <th class="uk-text-center">Time</th>
                    <th class="uk-text-center">Register</th>
                </tr>
                <div th:each="volunteer : ${volunteers}">
                        <tr>
                            <td>
                                <span th:text="${volunteer.getShelter().name}"></span>
                            </td>
                            <td>
                                <span th:text="${volunteer.date}"></span>
                            </td>
                            <td>
                                <span th:text="${volunteer.time}"></span>
                            </td>
                            <td>
                                <form>
                                    <input class="uk-button uk-button-default volunteer-signup" data-th-attr="programId = ${volunteer.id}" type="submit" onclick="UIkit.notification({message: 'Signed Up To Program...', pos: 'top-center', status: 'success'})"/>
                                </form>
                            </td>
                        </tr>
                </div>
            </table>
        </div>
    </div>
</div>


<div th:replace="partials :: scripts"/>
<script th:src="@{js/jquery.js}"></script>
<script th:inline="javascript">
    "use strict";

    // For Programs
    $(".program-signup").on("click", function (e) {
        var progId = $(this).attr("programId");
      $.post({
          url: "/home",
          data: {
              "id" : progId,
              "type" : "program"
          }

      });
      $(this).attr("value", "Submitted");
      $(this).attr("disabled", true);
    })

    // For Volunteer
    $(".volunteer-signup").on("click", function (e) {
        var volId = $(this).attr("volId");
        $.post({
            url: "/home",
            data: {
                "id" : progId,
                "type" : "volunteer"
            }

        });
        $(this).attr("value", "Submitted");
        $(this).attr("disabled", true);
    })
</script>
<footer th:replace="partials :: footer"/>
</body>
</html>
